<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ternary notation converter</title>
        <style>
            html * {
                font-family: monospace;
            }
        </style>
        <script type="text/javascript" src="ternary.js"></script>
    </head>
    <body>
        <h1>Ternary notation converter</h1>
        <div id="examples">
            <a href="#">Example #1</a>
            <a href="#">Example #2</a>
            <a href="#">Example #3</a>
        </div>
        <form action="#">
            <label for="from">Input:&nbsp;</label>
            <select id="from">
                <option value="text" selected>Text</option>
                <option value="notes">Notes</option>
                <option value="decimal">Decimal notation</option>
                <option value="ternary">Ternary notation</option>
            </select>
            <br />
            <label for="to">Output:</label>
            <select id="to">
                <option value="text">Text</option>
                <option value="decimal">Decimal notation</option>
                <option value="ternary" selected>Ternary notation</option>
            </select>
            <br />
            <textarea id="inputElement"></textarea>
            <br />
            <button type="submit">Convert</button>
        </form>
        <div id="outputElement">
        </div>
    </body>
</html>
